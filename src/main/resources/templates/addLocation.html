<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.1/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-WuViQmTamrPyvMFZjf8te7HpKtdxuzV/HX1yG26a0d8yieIBr+beDf1ME99iX1cM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <title>Add New Location</title>
    <style>
        #radar {
            height: 50px;
        }

        #main {
            padding-top: 10px;
        }

        .scroll {
            height: 150px;
            overflow: auto;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="row navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/"><img id="radar" src="/icons/radar.svg" alt="Radar for spotting supers"> Super Sightings</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sightings">Sightings</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/locations">Locations<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/supers">People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/organizations">Organizations</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="/abilities">Abilities></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-6" id="main">
            <h2>Add New Location</h2>
            <form role="form" method="POST" novalidate>
                <input type="hidden" name="locationId" th:value="${location.locationId}">
                <div class="form-group row">
                    <label for="txtLocationName" class="col-4 control-label">Location Name:</label>
                    <div class="col-8">
                        <input type="text" id="txtLocationName" class="form-control" name="name" th:value="${location.name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="numLatitude" class="col-4 control-label">Latitude:</label>
                    <div class="col-8">
                        <input type="number" id="numLatitude" class="form-control" name="latitude" th:value="${location.latitude}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="numLongitude" class="col-4 control-label">Longitude:</label>
                    <div class="col-8">
                        <input type="number" id="numLongitude" class="form-control" name="longitude" th:value="${location.longitude}">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <button class="btn btn-primary" type="submit">Save</button>
                        <a href="/locations" class="btn btn-info">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="container text-center">
        <footer id="footer">
            <hr/>
            <p>
            <p>Images provided from Surveillance State. <a href="http://www.spacex.com">Â© 2032 Nikon Tesla</a></small></p>
        </footer>
    </div>
</body>

</html>
