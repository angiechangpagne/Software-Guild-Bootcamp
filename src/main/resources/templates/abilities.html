                <div class="row m-4 border border-dark">
                    <div class="col-3 text-center m-3">

                        <span class="h3">Ability</span>
                    </div>
                   
                        <form action="addAbility" method="POST">
                            <div class="form-group row">
                                <label for="name" class="col-3 col-form-label">
                                    Name</label>
                                <div class="col-9">
                                    <input type="text" name="name" 
                                           id="name" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="description" class="col-3 col-form-label">
                                    Description</label>
                                <div class="col-9">
                                    <input type="text" name="description" 
                                           id="description" class="form-control"/>
                                </div>
                            </div>
                            <input type="hidden" 
                                   th:name="${_csrf.parameterName}" 
                                   th:value="${_csrf.token}"/>

                            <button type="submit" class="btn btn-danger">Add Ability</button>
                        </form>
                    </div>
                </div>
                <div class="row m-4 border border-dark">
                    <div class="col text-center m-3">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Description</th>

                                    <th>Edit</th>
                                   
                                    <th>Delete</th>
                                
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="p : ${abilities}">
                                    <td th:text="${p.abilityId}">ID</td>
                                    <td th:text="${p.name}">Ability Name</td>
                                    <td th:text="${p.description}">Description of Ability</td>
                                    <input type="hidden" 
                                           th:name="${_csrf.parameterName}" 
                                           th:value="${_csrf.token}"/>
                                    <td><a href="#" th:href="@{/editAbility(abilityId=${p.abilityId})}">Edit</a></td>
                                        <td><a href="#" th:href="@{/deleteAbility(abilityId=${p.abilityId})}">Delete</a></td>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
