<head>

        }

        }

        .scroll {
            height: 150px;
            overflow: auto;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <nav class="row navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="/"><img id="radar" src="/icons/radar.svg" alt="Radar for spotting supers"> Super Sightings</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index">HQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sightings">Sightings</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="locations">Locations<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="supers">People</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="organizations">Organizations</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="abilities">Abilities></a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1><a href="home">Supervillains Database</a></h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-2">
                    <a href="villains" class="btn btn-outline-danger btn-lg">Villains</a>
                </div>
                <div class="col text-center m-2" sec:authorize="isAuthenticated()">
                    <a href="locations" class="btn btn-outline-danger btn-lg">Locations</a>
                </div>
                <div class="col text-center m-2" sec:authorize="isAuthenticated()">
                    <a href="sightings" class="btn btn-outline-danger btn-lg">Sightings</a>
                </div>
                <div class="col text-center m-2" sec:authorize="isAuthenticated()">
                    <a href="organizations" class="btn btn-outline-danger btn-lg">Organizations</a>
                </div>
                <div sec:authorize="hasRole('ROLE_ADMIN')">
                    <div class="col text-center m-2">

                        <a href="power" class="btn btn-outline-danger btn-lg">Superpower</a>
                    </div>                                        

                </div>

            </div>
            <div class="row m-4 border border-dark">
                <div class="col-3 text-center m-3">
                    <span class="h3">Edit Location</span>
                </div>
                <div class="col-7 text-center m-3">
                    <form action="editLocation" method="POST">
                        <div class="form-group row">
                            <label for="name" class="col-3 col-form-label">
                                Name</label>
                            <div class="col-9">
                                <input type="text" name="name" 
                                       id="name" class="form-control" th:value="${location.name}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="description" class="col-3 col-form-label">
                                Description</label>
                            <div class="col-9">
                                <input type="text" name="description" 
                                       id="description" class="form-control" th:value="${location.description}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="address" class="col-3 col-form-label">
                                Address</label>
                            <div class="col-9">
                                <input type="text" name="address" 
                                       id="address" class="form-control" th:value="${location.address}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="city" class="col-3 col-form-label">
                                City</label>
                            <div class="col-9">
                                <input type="text" name="city" 
                                       id="city" class="form-control" th:value="${location.city}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="state" class="col-3 col-form-label">
                                State</label>
                            <div class="col-9">
                                <input type="text" name="state" 
                                       id="state" class="form-control" th:value="${location.state}"/>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="zipCode" class="col-3 col-form-label">
                                Zip code</label>
                            <div class="col-9">
                                <input type="text" name="zipCode" 
                                       id="zipCode" class="form-control" th:value="${location.zipCode}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="longitude" class="col-3 col-form-label">
                                Longitude</label>
                            <div class="col-9">
                                <input type="text" name="longitude" 
                                       id="longitude" class="form-control" th:value="${location.longitude}"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="latitude" class="col-3 col-form-label">
                                Latitude</label>
                            <div class="col-9">
                                <input type="text" name="latitude" 
                                       id="latitude" class="form-control" th:value="${location.latitude}"/>
                            </div>
                        </div>
                        <input type="hidden" name="locationId" th:value="${location.locationId}"/>
                        <input type="hidden" 
                               th:name="${_csrf.parameterName}" 
                               th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger">Update Location</button>
                    </form>
                </div>
            </div>
